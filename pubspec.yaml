name: projects
description: Aimak 996 app
publish_to: 'none'

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  provider: ^6.0.5
  url_launcher: ^6.2.5
  cached_network_image: ^3.3.1
  carousel_slider: 4.1.1
  share_plus: ^7.0.0
  shared_preferences: ^2.2.2
  http: ^0.13.5
  shimmer: ^3.0.0
  custom_refresh_indicator: ^4.0.1

  # 🌐 Локализация
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.3
  intl: ^0.19.0
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/             # ✅ ВСЯ папка с картинками
    - assets/translations/    
    - assets/icon/   # Переводы
    - assets/images/splash_bg.jpg
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Arsenal
      fonts:
        - asset: assets/fonts/Arsenal-Regular.ttf
        - asset: assets/fonts/Arsenal-Bold.ttf
          weight: 700
