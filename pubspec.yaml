name: projects
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  provider: ^6.1.1
  url_launcher: ^6.2.5
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  share_plus: ^11.0.0
  shared_preferences: ^2.2.2
  http: ^1.4.0
  shimmer: ^3.0.0
  custom_refresh_indicator: ^4.0.1

  # 🌐 Локализация
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.3
  intl: ^0.19.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.1.0
  lottie: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  path_provider: ^2.1.2
  sqflite: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/             # ✅ ВСЯ папка с картинками
    - assets/translations/    
    - assets/icon/   # Переводы
    - assets/images/splash_bg.jpg
    - assets/animations/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Arsenal
      fonts:
        - asset: assets/fonts/Arsenal-Regular.ttf
        - asset: assets/fonts/Arsenal-Bold.ttf
          weight: 700
